<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <title>Personal Information Form</title>
        
    </head>

    <body>

        <form class="info-form">
            <label for="fname"><b>First Name</b></label>
            <input type="text" class="fname" name="fname" placeholder="First Name" required><br>

            <label for="mname"><b>Middle Name</b></label>
            <input type="text" class="mname" name="mname" placeholder="Middle Name" required><br>

            <label for="lname"><b>Last Name</b></label>
            <input type="text" class="lname" name="lname" placeholder="Last Name" required><br>

            <label for="gender"><b>Gender</b></label>
            <select name="gender" value="gender">
                <option name="male">Male</option>
                <option name="female">Female</option>
            </select><br>

            <label for="phonenum"><b>Phone Number</b></label>
            <input type="number" class="phonenum" name="phonenum" placeholder="Phone Number" required><br>

            <label for="email"><b>Email</b></label>
            <input type="email" class="email" name="email" placeholder="Email" required><br>

            <label for="address"><b>Address</b></label>
            <input type="text" class="email" name="email" placeholder="Email" required><br>
        </form>
    </body>
</html>
